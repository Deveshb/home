

    <div class="upper-wrapper" ng-init='init()' style="background-size:cover; background-image: url('/assets/images/background/bg-header-1.jpg'); background-repeat: no-repeat;">
        <!-- ******HEADER****** -->
        <header class="header">
            <div class="container">
                 <h1 class="logo">
                    <a href='#!/'>
                        <span class="text">
                            <img id="logoImg" style="margin-bottom:10px" height="75" src='/assets/images/cblogo.png'/>
                        </span></a>
                </h1><!--//logo-->
            </div><!--//container-->
        </header><!--//header-->

        <!-- ******Login Section****** -->
        <section class="signup-section access-section section">
            <div class="container">
                <div class="row">
                    <div class="form-box col-md-7 col-sm-12 col-xs-12 col-md-offset-3 col-sm-offset-0 xs-offset-0">
                        <div class="form-box-inner">
                            <h2 class="title text-center" data-ng-hide="showNewPasswordForm">Forgot your password?</h2>
                            <p class="intro text-center" data-ng-hide="showNewPasswordForm">We can help!</p>
                            <h2 class="title text-center" data-ng-show="showNewPasswordForm">Enter your new password.</h2>
                            <div class="row">
                                <div class="text-center" ng-show="showSpinner"><i class="fa fa-spin fa-4x fa-spinner"></i></div>
                                <p class="text-center">{{err}}</p>
                                <div ng-hide="showSpinner" class="form-container col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
                                    <form data-ng-hide="showNewPasswordForm || err" class="signup-form" name="userForm" ng-submit="requestResetPassword(userForm.$valid)">
                                        <div class="form-group email">
                                            <label class="sr-only" for="signup-email">Your email</label>
                                            <input id="signup-email" type="email" class="form-control login-email" placeholder="Your email"  required  ng-model="email">
                                        </div><!--//form-group-->
                                        <button type="submit" class="btn btn-block btn-cta-primary">Reset Password</button>
                                    </form>
                                     <form data-ng-show="showNewPasswordForm && !err" class="signup-form" name="passwordForm" ng-submit="changePassword(passwordForm.$valid)">
                                      <div class="form-group email">
                                          <label class="sr-only" for="signup-email">Your new password</label>
                                          <input type="password" class="form-control login-email" placeholder="Your new password"  required  ng-model="password">
                                      </div><!--//form-group-->
                                        <div class="form-group email">
                                            <label class="sr-only" for="signup-email">Your email</label>
                                            <input type="password" class="form-control login-email" placeholder="Confirm your new password"  required  ng-model="confirmPassword">
                                        </div><!--//form-group-->
                                        
                                        <button type="submit" class="btn btn-block btn-cta-primary">Change Password</button>
                                    </form>
                                </div><!--//form-container-->
                            </div><!--//row-->
                        </div><!--//form-box-inner-->
                    </div><!--//form-box-->
                </div><!--//row-->
            </div><!--//container-->
        </section><!--//contact-section-->
    </div><!--//upper-wrapper-->

    <!--Footer Start-->
    <div ng-include="'app/views/subviews/footer.html'"></div>
    <!--Footer End-->
